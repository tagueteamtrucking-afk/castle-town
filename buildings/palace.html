<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Palace — White Star & ReyCzar (Throne Room)</title>
<link rel="stylesheet" href="../asset/css/style.css"/>
<style>
html,body{height:100%} #scene{width:100vw;height:100vh}
body{background:radial-gradient(60% 40% at 50% 20%,rgba(255,255,255,.08),rgba(0,0,40,.0)),
             linear-gradient(180deg,#0b0b12 0%,#121228 60%,#0b0b12 100%)}
#hud{position:fixed;right:.75rem;bottom:.75rem;max-width:60vw;max-height:40vh;overflow:auto;font:12px/1.35 ui-monospace,Menlo,monospace;background:rgba(0,0,0,.65);color:#eaeaff;padding:.6rem .7rem;border:1px solid rgba(255,255,255,.18);border-radius:.5rem;backdrop-filter:blur(6px);z-index:9999}
#hud b{color:#a5d6ff}.ok{color:#7dff9b}.err{color:#ff8aa5}
.topbar{position:fixed;left:0;right:0;top:0;display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;padding:.5rem;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0));z-index:9998}
.topbar a{font:600 13px system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:.35rem .6rem;border-radius:.45rem;text-decoration:none;background:rgba(255,255,255,.08);color:#e6e9ff;border:1px solid rgba(255,255,255,.15)}
</style></head><body>
<div class="topbar"><a href="../pages/plaza.html">← Plaza</a> <span style="color:#e6e9ff;font:600 13px system-ui;">Throne Room</span></div>
<canvas id="scene"></canvas><div id="hud">Booting…</div>
<script type="module">
const hud=document.getElementById('hud');const log=(m,c="")=>{const p=document.createElement('div');if(c)p.className=c;p.innerHTML=m;hud.appendChild(p);hud.scrollTop=hud.scrollHeight;};
const V="0.152.2",TH=`https://esm.sh/three@${V}`,OB=`https://esm.sh/three@${V}/examples/jsm/controls/OrbitControls.js`,GL=`https://esm.sh/three@${V}/examples/jsm/loaders/GLTFLoader.js`,VR=`https://esm.sh/@pixiv/three-vrm@2.0.7?deps=three@${V}`;
let T,Orbit,Load,VRM;try{T=await import(TH);({OrbitControls:Orbit}=await import(OB));({GLTFLoader:Load}=await import(GL));({VRM}=await import(VR));log(`✅ Imports OK`,"ok");}catch(e){log(`❌ Import failed: ${e?.message||e}`,"err");throw e;}
const canvas=document.getElementById('scene'),R=new T.WebGLRenderer({canvas,antialias:true,alpha:true});R.setPixelRatio(Math.min(devicePixelRatio,2));R.setSize(innerWidth,innerHeight);
const S=new T.Scene(),C=new T.PerspectiveCamera(40,innerWidth/innerHeight,.1,1000);C.position.set(0,1.75,3.6);
const ctl=new Orbit(C,R.domElement);ctl.target.set(0,1.6,0);ctl.enableDamping=true;
S.add(new T.HemisphereLight(0xffffff,0x444466,.75));const d=new T.DirectionalLight(0xffffff,1.0);d.position.set(3,6,2);S.add(d);
const G=new T.Mesh(new T.CircleGeometry(5.6,72),new T.MeshStandardMaterial({color:0x1a1a1f,metalness:.05,roughness:.95}));G.rotation.x=-Math.PI/2;S.add(G);
const L=new Load();
const add=(u,x)=>new Promise((res,rej)=>{L.load(u,(g)=>{VRM.from(g).then(v=>{v.scene.traverse(o=>{if(o.isMesh){o.frustumCulled=false;o.castShadow=true;o.receiveShadow=true;}});v.scene.position.set(x,0,0);S.add(v.scene);res(v);}).catch(rej);},undefined,(e)=>rej(e));});
try{
  const ws="../asset/models/whitestar.vrm", rc="../asset/models/reyczar.vrm";
  const h1=await fetch(ws,{method:"HEAD",cache:"no-store"}), h2=await fetch(rc,{method:"HEAD",cache:"no-store"});
  if(h1.ok){await add(ws,-0.9);log(`✅ White Star ready`,"ok");} else log(`❌ Missing whitestar.vrm`,"err");
  if(h2.ok){await add(rc, 0.9);log(`✅ ReyCzar ready`,"ok");}  else log(`❌ Missing reyczar.vrm`,"err");
}catch(e){log(`❌ Load error: ${e?.message||e}`,"err");}
addEventListener('resize',()=>{C.aspect=innerWidth/innerHeight;C.updateProjectionMatrix();R.setSize(innerWidth,innerHeight);});
(function loop(){ctl.update();R.render(S,C);requestAnimationFrame(loop);})();
</script></body></html>
