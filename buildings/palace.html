<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Palace — White Star & ReyCzar (Throne Room)</title>
<link rel="stylesheet" href="../asset/css/style.css"/>
<style>
html,body{height:100%} #scene{width:100vw;height:100vh}
body{background:radial-gradient(60% 40% at 50% 20%,rgba(255,255,255,.08),rgba(0,0,40,.0)),linear-gradient(180deg,#0b0b12 0%,#121228 60%,#0b0b12 100%)}
#hud{position:fixed;right:.75rem;bottom:.75rem;max-width:60vw;max-height:40vh;overflow:auto;font:12px ui-monospace,Menlo,Consolas;background:rgba(0,0,0,.6);color:#eaeaff;padding:.6rem .7rem;border:1px solid rgba(255,255,255,.18);border-radius:.5rem;z-index:9}

</style></head><body>
<div class="topbar"><a href="../pages/plaza.html">← Plaza</a><span style="color:#a5d6ff;font:600 13px system-ui">Throne Room</span></div>
<svg class="scenery" viewBox="0 0 100 56" preserveAspectRatio="none">
  <defs><linearGradient id="g" x1="0" x2="0" y1="0" y2="1"><stop offset="0" stop-color="#2b2e48"/><stop offset="1" stop-color="#16182a"/></linearGradient></defs>
  <rect x="0" y="40" width="100" height="16" fill="#0e0f18"/>
  <rect x="18" y="22" width="64" height="14" fill="url(#g)" stroke="#4c4f7a" stroke-width=".4"/>
  <rect x="46" y="10" width="8" height="12" fill="#3a3e66" stroke="#4c4f7a" stroke-width=".4"/>
  <rect x="22" y="20" width="10" height="8" fill="#2f3357"/><rect x="68" y="20" width="10" height="8" fill="#2f3357"/>
  <circle cx="50" cy="31" r="8" fill="none" stroke="#9fb3ff" stroke-width=".6"/>
</svg>
<canvas id="scene" aria-label="VRM scene"></canvas><div id="hud">Booting…</div>
<script type="module">
const hud=document.getElementById('hud');const log=(m)=>{hud.innerHTML+=`<div>${m}</div>`;hud.scrollTop=hud.scrollHeight;};
const V="0.152.2",TH=`https://esm.sh/three@${V}`,OB=`https://esm.sh/three@${V}/examples/jsm/controls/OrbitControls.js`,GL=`https://esm.sh/three@${V}/examples/jsm/loaders/GLTFLoader.js`,VR=`https://esm.sh/@pixiv/three-vrm@2.0.7?deps=three@${V}`;
let T,Orbit,Load,VRM;try{T=await import(TH);({OrbitControls:Orbit}=await import(OB));({GLTFLoader:Load}=await import(GL));({VRM}=await import(VR));log("✅ Imports OK");}catch(e){log("❌ Import failed: "+e.message);throw e;}
const canvas=document.getElementById('scene'),R=new T.WebGLRenderer({canvas,antialias:true,alpha:true});R.setPixelRatio(Math.min(devicePixelRatio||1,2));R.setSize(innerWidth,innerHeight);
const S=new T.Scene(),C=new T.PerspectiveCamera(40,innerWidth/innerHeight,.1,1000);C.position.set(0,1.7,3.8);
const ctl=new Orbit(C,R.domElement);ctl.enableDamping=true;ctl.target.set(0,1.55,0);
S.add(new T.HemisphereLight(0xffffff,0x444466,.8));const d=new T.DirectionalLight(0xffffff,1);d.position.set(3,6,2);S.add(d);
const floor=new T.Mesh(new T.CircleGeometry(5.8,72),new T.MeshStandardMaterial({color:0x141420,metalness:.05,roughness:.95}));floor.rotation.x=-Math.PI/2;S.add(floor);
const L=new Load();
const fitToObject=(obj,camera,margin=1.2)=>{const b=new T.Box3().setFromObject(obj);const s=b.getSize(new T.Vector3());const center=b.getCenter(new T.Vector3());const fov=camera.fov*(Math.PI/180);let dist=Math.max(Math.max(s.x,s.y,s.z)/Math.tan(fov/2),1.5);dist*=margin;camera.position.set(center.x,center.y+ s.y*0.15,center.z+dist);camera.lookAt(center);ctl.target.copy(center);};
const add=(u,x)=>new Promise((res,rej)=>{L.load(u,(g)=>{VRM.from(g).then(v=>{v.scene.traverse(o=>{if(o.isMesh){o.frustumCulled=false;o.castShadow=o.receiveShadow=true;}});v.scene.position.x=x;S.add(v.scene);fitToObject(v.scene,C,1.25);res(v);}).catch(rej);},undefined,rej);});
try{
  const ws="../asset/models/whitestar.vrm",rc="../asset/models/reyczar.vrm";
  const h1=await fetch(ws,{method:"HEAD",cache:"no-store"}),h2=await fetch(rc,{method:"HEAD",cache:"no-store"});
  if(h1.ok){await add(ws,-0.7);log("✅ White Star ready");}else log("⚠️ whitestar.vrm missing");
  if(h2.ok){await add(rc, 0.7);log("✅ ReyCzar ready");}else log("⚠️ reyczar.vrm missing");
}catch(e){log("❌ Load error: "+e.message);}
addEventListener('resize',()=>{C.aspect=innerWidth/innerHeight;C.updateProjectionMatrix();R.setSize(innerWidth,innerHeight);});
canvas.addEventListener('webglcontextlost',e=>{e.preventDefault();location.reload();});
(function loop(){ctl.update();R.render(S,C);requestAnimationFrame(loop);})();
</script></body></html>
