<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Plaza — Multi-Viewer</title>
<link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<header class="topbar">
  <a href="index.html">« Back to Town</a>
  <h2>Plaza — Load Multiple Characters</h2>
</header>

<main class="wrap">
  <div class="panel">
    <p><strong>Select characters to load:</strong></p>
    <div id="roster" class="roster"></div>
    <div class="buttons">
      <button id="loadSelected" class="btn">Load Selected</button>
      <button id="clearAll" class="btn">Clear All</button>
    </div>
  </div>

  <canvas id="plazaCanvas" height="500"></canvas>
  <p class="small">Drag to orbit • Scroll to zoom • Loads many .vrm at once (auto-arranged).</p>
</main>

<script type="module" src="assets/js/vrm-multi.js"></script>
</body>
</html>
