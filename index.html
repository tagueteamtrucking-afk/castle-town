<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Town â€” Plaza</title>

  <!-- Keep your existing styles exactly as-is -->
  <link rel="stylesheet" href="asset/css/style.css" />
</head>
<body>

  <!-- Non-intrusive: one canvas for the 3D scene -->
  <canvas id="scene"></canvas>

  <!-- ES modules, version-pinned for stability -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";
    import { VRM, VRMUtils } from "https://unpkg.com/@pixiv/three-vrm@2.0.7/lib/three-vrm.module.js";

    // Renderer
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Scene + camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 6);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.4, 0);
    controls.enableDamping = true;

    // Lights (subtle so your theme remains dominant)
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444466, 0.7);
    hemi.position.set(0, 10, 0);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(3, 5, 2);
    scene.add(dir);

    // Low-key ground to anchor shadows (nearly invisible)
    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(6, 64),
      new THREE.MeshStandardMaterial({ color: 0x1a1a1f, metalness: 0.05, roughness: 0.95 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = 0;
    ground.receiveShadow = true;
    scene.add(ground);

    // VRM loader
    const loader = new GLTFLoader();
    const vrmNames = [
      "stella","tracy","alexandria","jem","carol",
      "nina","charlotte","abbey","billie","odessa",
      "sorcha","themis","clarice","whitestar","reyczar"
    ];

    const vrms = [];

    function placeVRMsInCircle() {
      const r = 3.3;
      const y = 0;
      vrms.forEach((vrm, i) => {
        const t = (i / vrms.length) * Math.PI * 2;
        const x = Math.cos(t) * r;
        const z = Math.sin(t) * r;
        vrm.scene.position.set(x, y, z);
        vrm.scene.lookAt(0, 1.4, 0);
      });
    }

    function loadVRM(url) {
      return new Promise((resolve, reject) => {
        loader.load(
          url,
          (gltf) => {
            VRM.from(gltf).then((vrm) => {
              VRMUtils.removeUnnecessaryJoints(vrm.scene);
              vrm.scene.traverse((o) => {
                if (o.isMesh) {
                  o.frustumCulled = false;
                  o.castShadow = true;
                  o.receiveShadow = true;
                }
              });
              scene.add(vrm.scene);
              vrms.push(vrm);
              placeVRMsInCircle();
              resolve(vrm);
            }).catch(reject);
          },
          undefined,
          (err) => reject(err)
        );
      });
    }

    (async () => {
      for (const name of vrmNames) {
        const url = `asset/models/${name}.vrm`; // matches your structure
        try {
          await loadVRM(url);
          console.log(`Loaded: ${url}`);
        } catch (e) {
          console.error(`[error] VRM load failed: ${url}`, e);
        }
      }
    })();

    // Resize
    window.addEventListener('resize', () => {
      const w = window.innerWidth, h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    // Animate
    const clock = new THREE.Clock();
    function animate() {
      clock.getDelta(); // reserved for future animation
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
